<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="bot-btn "><i class="fa-solid fa-message fa-flip-horizontal"></i></div>
    <div class="bot-div">
         <i class="fa-solid fa-xmark bot-exit"></i>
         <iframe class="hidden bot" src="https://web.powerva.microsoft.com/environments/Default-451ec92a-0b41-4561-b1b4-94e638141e07/bots/cr863_querifyBot/webchat?__version__=2" frameborder="0" ></iframe>
    </div>
   
        <div class="input-form">
            <div class="form-heading" >
                <h2 >Add Employee</h2> <div><i id="form-exit" class="fa-solid fa-xmark"></i></div>
            </div>

            <form onSubmit="false">
                <div class="form-part">
                    <label for="name">Full Name</label>
                    <input class="form-input" type="text" name="name" required>
                </div>
                <div class="form-part">
                    <label for="name">Phone number</label>
                    <input class="form-input" type="number" name="number" required>
                </div>
                <div class="form-part">
                    <label for="name">Email</label>
                    <input class="form-input" type="email" name="email" required>
                </div>
                <div class="form-part">
                    <label for="name">Job Position</label>
                    <select id="position-select" aria-placeholder="Select">
                        <option>Human Resources</option>
                        <option>Web Developer</option>
                        <option>Medical Assistant</option>
                        <option>Presiden of Sales</option>

                    </select>
                </div>
                <div class="form-part">
                    <select id="department-select">
                        <option>Finance</option>
                        <option>Marketing </option>
                        <option>Sales</option>
                    
                    </select>
                </div>
                <div class="form-part">
                    <label for="input-file">Upload Image</label>
                    <input class="input-file" type="file" name="img-input" id="input-file" accept="image">
                </div>

                <input type="submit" id="submit-btn" class="form-add-btn"></input> 
            </form>
            
            
           
        </div>

        <div class="nav-left-effect"></div>
     
     <div class="input-form-cont"></div>
     <div id="show-more" ><i id="show-more-icon" class="fa-solid fa-angle-right"></i></div>
            
        <div class="container overflow-hidden">

           
            <div class="nav flex">
                <div class="nav-left">
                        Employee Overview
                </div>
                
                <div class="nav-right flex">
                    <div id="add-btn"><span>+</span> </div>
                    <div class="hidden-m"> Add Person</div>

                </div>
                
            </div>

            <table id="table">

                <tr class="heading">
                    <th>Name</th>
                    <th >Phone Number</th>
                    <th id="hidden-xs" class="hidden-xs">Email</th>
                    <th class="hidden-s">Job Position</th>
                    <th class="hidden-m">Department</th>
                </tr>

                <tr class="emp">
                    <td class="emp-name"><img class="emp-img" src="https://t3.ftcdn.net/jpg/02/43/12/34/360_F_243123463_zTooub557xEWABDLk0jJklDyLSGl2jrr.jpg"><span>Gourav</span> </td>
                    <td >998848589</td>
                    <td  class="hidden-xs">rahul@yahoo.com</td>
                    <td class="hidden-s">General Manager</td>
                    <td class="hidden-m">Web Designer</td>
                </tr>
            </table> 
        </div>

        <script src="script1.js"></script>
</body>
</html>
